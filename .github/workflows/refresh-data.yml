name: Refresh data from Google Sheets

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message'
        required: false
      sheet_id:
        description: 'Google Sheet ID (optional; falls back to secret)'
        required: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install gspread google-auth markdown

      - name: Write service account key
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/sa.json" >> $GITHUB_ENV
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

      - name: Run updater
        env:
          SHEET_ID: ${{ inputs.sheet_id || secrets.SHEET_ID }}
        run: |
          cd python
          python data_update.py --sheet "${SHEET_ID}"
          

      - name: Commit updated data files
        run: |
          git config user.name "sheet-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/*.js
          git diff --cached --quiet || git commit -m "${{ inputs.commit_message || 'chore(data): refresh from Google Sheets' }}"
          git push

      - name: Trigger GitHub Pages rebuild
        if: ${{ success() }}
        env:
          GH_TOKEN: ${{ secrets.PAGES_TOKEN }}
        run: |
          set -e
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -X POST https://api.github.com/repos/sardine-lab/sardine-lab.github.io/pages/builds)
          if [ "$code" != "201" ]; then
            echo "Failed to request Pages build (HTTP $code)"; exit 1
          fi
          echo "Requested Pages rebuild (201 Created)."
