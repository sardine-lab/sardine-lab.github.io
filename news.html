<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARDINE Lab ‚Äî News</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%22100%22>üêü</text></svg>">
    <meta name="description" content="SARDINE Lab ‚Äî Structure AwaRe moDelIng for Natural LanguagE">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sardine-blue': '#007a94',
                        'sardine-light': '#00a4c3',
                        'ocean': '#00a4c3'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800">
    <!-- Navigation -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2 group">
                    <img width="220" src="assets/figs/logo.png" alt="SARDINE Lab Logo">
                </a>
                <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
                    <a href="index.html" class="navlink  text-slate-600 hover:text-slate-900 transition-colors">Home</a><a href="news.html" class="navlink active text-slate-600 hover:text-slate-900 transition-colors">News</a><a href="publications.html" class="navlink  text-slate-600 hover:text-slate-900 transition-colors">Publications</a><a href="projects.html" class="navlink  text-slate-600 hover:text-slate-900 transition-colors">Projects</a>
                </nav>
                <button id="mobileMenuBtn" class="md:hidden inline-flex items-center justify-center p-2 rounded-lg border border-slate-300 text-slate-700">
                    <i class="fas fa-bars text-lg"></i>
                </button>
            </div>
            <div id="mobileMenu" class="hidden md:hidden">
                <nav class="px-4 pb-3">
                    <a href="index.html" class="block px-3 py-2 rounded-lg hover:bg-slate-100 ">Home</a><a href="news.html" class="block px-3 py-2 rounded-lg hover:bg-slate-100 active">News</a><a href="publications.html" class="block px-3 py-2 rounded-lg hover:bg-slate-100 ">Publications</a><a href="projects.html" class="block px-3 py-2 rounded-lg hover:bg-slate-100 ">Projects</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="bg-gradient-to-b from-sardine-blue/5 to-white border-b border-slate-200/60">
        <div class="max-w-6xl mx-auto px-4 py-12">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4">üì∞ News</h1>
                    <p class="text-lg text-slate-700">Latest updates from SARDINE Lab</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters and Search -->
    <section class="bg-white border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <!-- Filter Dropdowns -->
                <div class="flex flex-wrap gap-4 items-center">
                    <!-- Type Filter -->
                    <div class="flex items-center gap-2">
                        <label for="typeFilter" class="text-sm font-medium text-slate-700">Type:</label>
                        <select id="typeFilter" class="px-3 py-2 border border-slate-300 rounded-lg text-sm min-w-[120px] focus:ring-2 focus:ring-sardine-blue focus:border-sardine-blue">
                            <option value="all">All Types</option>
                            <option value="award">Awards</option>
                            <option value="conference">Conferences</option>
                            <option value="event">Events</option>
                            <option value="funding">Funding</option>
                            <option value="publication">Publications</option>
                            <option value="release">Releases</option>
                            <option value="service">Service</option>
                            <option value="team">Team</option>
                        </select>
                    </div>
                    
                    <!-- Year Filter -->
                    <div class="flex items-center gap-2">
                        <label for="yearFilter" class="text-sm font-medium text-slate-700">Year:</label>
                        <select id="yearFilter" class="px-3 py-2 border border-slate-300 rounded-lg text-sm min-w-[100px] focus:ring-2 focus:ring-sardine-blue focus:border-sardine-blue">
                            <option value="all">All Years</option>
                            <!-- Years will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <!-- Sort -->
                    <div class="flex items-center gap-2">
                        <label for="sortSelect" class="text-sm font-medium text-slate-700">Sort:</label>
                        <select id="sortSelect" class="px-3 py-2 border border-slate-300 rounded-lg text-sm min-w-[140px] focus:ring-2 focus:ring-sardine-blue focus:border-sardine-blue">
                              <option value="date-desc" selected>Date (Newest)</option>
                              <option value="date-asc">Date (Oldest)</option>
                              <option value="title-asc">Title (A-Z)</option>
                              <option value="title-desc">Title (Z-A)</option>
                        </select>
                    </div>
                    
                    <!-- Items per page -->
                    <div class="flex items-center gap-2">
                        <label for="itemsPerPage" class="text-sm font-medium text-slate-700">Show:</label>
                        <select id="itemsPerPage" class="px-3 py-2 border border-slate-300 rounded-lg text-sm min-w-[80px] focus:ring-2 focus:ring-sardine-blue focus:border-sardine-blue">
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                            <option value="50">50</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                </div>
                
                <!-- Search -->
                <div class="flex flex-1 ml-4">
                    <div class="relative flex-1 max-w-lg">
                        <input type="text" id="searchInput" placeholder="Search news..." class="search-input w-full pl-10">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                    </div>
                    <button id="resetFilters"  title="Reset filters" class="px-4 py-2 text-sm text-slate-600 hover:text-slate-900 transition-colors">
                        <i class="fas fa-undo mr-1"></i>
                    </button>
                </div>

            </div>
        </div>
    </section>

    <!-- News List -->
    <main class="max-w-6xl mx-auto px-4 py-12">
        <!-- Results Info -->
        <div class="flex items-center justify-between mb-6">
            <div id="resultsInfo" class="text-sm text-slate-600">
                <!-- Results count will be populated by JavaScript -->
            </div>
            <div id="pageInfo" class="text-sm text-slate-600">
                <!-- Page info will be populated by JavaScript -->
            </div>
        </div>

         <!-- No Results -->
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-search text-4xl text-slate-400 mb-4"></i>
            <p class="text-lg text-slate-600 mb-2">No news found</p>
            <p class="text-sm text-slate-500">Try adjusting your filters or search terms</p>
        </div>

        <div id="newsList" class="space-y-6">
            <!-- News items will be populated by JavaScript -->
            <div class="text-center py-12 text-slate-500">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>Loading news...</p>
            </div>
        </div>
        
       

        <!-- Pagination -->
        <div id="paginationContainer" class="mt-12">
            <!-- Pagination will be populated by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white bg-footer py-12">
        <div class="max-w-6xl mx-auto">
            <!-- Footer content will be populated by metadata.js -->
        </div>
    </footer>

    <!-- Scripts -->
    <script src="data/streams.js"></script>
    <script src="data/news.js"></script>
    
    <!-- Refactored JS modules -->
    <script src="assets/pagination.js"></script>
    <script src="assets/metadata.js"></script>
    <script src="assets/news.js"></script>
    <script src="assets/main.js"></script>
    
    <script>
        // Initialize news page
        let newsPage;
        document.addEventListener('DOMContentLoaded', () => {
            newsPage = new NewsPage();
        });
    </script>
</body>
</html>
